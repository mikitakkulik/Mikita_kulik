<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstName = prompt("Введите ваше имя:");        
        var lastName = prompt("Введите вашу фамилию:");
        var otchestvo = prompt("Введите ваше отчество:");
        var age = parseInt(prompt("Введите ваш возраст в годах:"), 3);
        var isMale = confirm("Ваш пол - мужской?");
        var gender = isMale ? "мужской" : "женский";
        var pensiya = (isMale && age >= 60) || (!isMale && age >= 55) ? "да" : "нет";
        alert("Ваше ФИО: " + lastName + " " + firstName + " " + otchestvo + "\n" +
            "Ваш возраст в годах: " + age + "\n" +
            "Ваш возраст в днях: " + (age * 365) + "\n" +
            "Через 5 лет вам будет: " + (age + 5) + "\n" +
            "Ваш пол: " + gender + "\n" +
            "Вы на пенсии: " + pensiya);
    </script>    
</body>
</html>
